<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/logo (2).png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>copart</title>
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <nav>
      <p class="welcome">დალოგინდი.</p>
      <img src="logo (2).png" alt="Logo" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login__input login__input--user"
        />
        <!-- In practice, use type="password" -->
        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>

    <main class="app">
      <!-- BALANCE -->
      <div class="balance">
        <div>
          <p class="balance__label">ბალანსი</p>
          <p class="balance__date">
            As of <span class="date">22/08/2022</span>
          </p>
        </div>
        <p class="balance__value">0000€</p>
      </div>

      <!-- MOVEMENTS -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">2 deposit</div>
          <div class="movements__date">53 years ago</div>
          <div class="movements__value">4 000$</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">
            1 withdrawal
          </div>
          <div class="movements__date">11/03/1970</div>
          <div class="movements__value">-378$</div>
        </div>
      </div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary__label">შეტანილი</p>
        <p class="summary__value summary__value--in">0000$</p>
        <p class="summary__label">გამოტანილი</p>
        <p class="summary__value summary__value--out">0000$</p>
        <p class="summary__label">ინტერესი</p>
        <p class="summary__value summary__value--interest">0000$</p>
        <button class="btn--sort">&downarrow; სორტირება</button>
      </div>

      <!-- OPERATION: TRANSFERS -->
      <div class="operation operation--transfer">
        <h2>Transfer money</h2>
        <form class="form form--transfer">
          <input type="text" class="form__input form__input--to" />
          <input type="number" class="form__input form__input--amount" />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label class="form__label">გადარიცხვა</label>
          <label class="form__label">ოდენობა</label>
        </form>
      </div>

      <!-- OPERATION: LOAN -->
      <div class="operation operation--loan">
        <h2>კრედიტი(პრიუსისთვის)</h2>
        <form class="form form--loan">
          <input type="number" class="form__input form__input--loan-amount" />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label class="form__label form__label--loan">რაოდენობა</label>
        </form>
      </div>

      <!-- OPERATION: CLOSE -->
      <div class="operation operation--close">
        <h2>აუქციონი</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <p class="form__input form__input--pin">1000</p>
          <button class="form__btn form__btn--close">&rarr;</button>
          <label class="form__label">შენ</label>
          <label class="form__label">იონა</label>
        </form>
      </div>

      <!-- LOGOUT TIMER -->
      <p class="logout-timer">გამოაჯვავთ: <span class="timer">05:00</span></p>
    </main>

    <img
      src="https://scontent.ftbs5-3.fna.fbcdn.net/v/t1.15752-9/297494996_1408323773021684_5877218513728070800_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=ae9488&_nc_ohc=TnAkRuKzTSsAX-JJTqa&_nc_ht=scontent.ftbs5-3.fna&oh=03_AVJw8Ub2pxCm4OsjhVEekU1-dU0WnrIHoxgBzLbkoJPnuw&oe=632996A1"
      class="iona-img"
    />

    <script src="script.js"></script>
  </body>
</html>
